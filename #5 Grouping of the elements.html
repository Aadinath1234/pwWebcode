<!-- 
    # Introduction to grouping tags
    # Need of grouping tags 
    # Example of some grouping tags like div 
 -->

 div>a>h1{link} = 
  <div>
    <a href="">
        <h1>link</h1>
    </a>
 </div>



 div>ul>li*4{item} = 
 <div>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
 </div>



 div+p+p =
  <div></div>
 <p></p>
 <p></p>


 div+main+footer = 
  <div></div>
  <main></main>
  <footer></footer>


div>p+p+h1 = 
  <div>
    <p></p>
    <p></p>
    <h1></h1>
  </div>


div>p>span^a = 
  <div>
    <p><span></span></p>
    <a href=""></a>
  </div>

ul>li*5 = 
 <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
 </ul>

 table>tr>td*7 = 
   <table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
   </table>




   div>(ul>li*5)+footer = 
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </div>



    table>(tr>td*2)*3 = 
     <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
     </table>
