<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week -04 Intro to CSS</title>
    <!-- this is the example of internal css  -->
    <!-- The priority order b/w internal and inline css is : Inline > Internal .  -->
    <style>

        h1{
            font-size: 200px;
            color: aliceblue;
            background-color: black;
            display: inline;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <!-- b/w the internal and external css which is written to end wrt to each other that css will overwrite to it and that will be applicable.  -->


</head>
<body>
    <h1>Hello World </h1>
    <p>css can be written as :  <br>
                                #Inline <br>
                                #Internal <br>
                                #External <br>

    </p>

    <h2 style="background-color: brown; color: aliceblue;">this is the example of inline css </h2>



<!-- order is : inline > Id> class> element  -->










</body>
</html>
